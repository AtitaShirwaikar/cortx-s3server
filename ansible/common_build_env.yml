---

- name: Add repository for lustre
  yum_repository:
    name: releases_hermi_lustre
    description: Yum repo for lustre
    baseurl: http://jenkins.mero.colo.seagate.com/share/bigstorage/releases/hermi/last_successful/lustre/repo/
    gpgcheck: no
    priority: 1

- name: Add S3 deps repository
  yum_repository:
    name: releases_hermi_s3server_uploads
    description: Yum repo for S3 server dependencies
    baseurl: http://jenkins.mero.colo.seagate.com/share/bigstorage/releases/hermi/s3server_uploads/
    gpgcheck: no
    priority: 1

- name: Install S3 development build tools
  yum: pkg={{item}} state=installed
  with_items:
    - java-1.8.0-openjdk
    - java-1.8.0-openjdk-devel
    - maven
    - unzip
    - clang
    - cmake
    - zlib-devel

- name: Install S3 development build time dependencies
  yum: pkg={{item}} state=installed
  with_items:
    - openssl
    - openssl-libs
    - openssl-devel
    - libxml2
    - libxml2-devel
    - libyaml
    - libyaml-devel
    - yaml-cpp
    - yaml-cpp-devel
    - gflags
    - gflags-devel
    - glog
    - glog-devel

- name: Install Python and dependencies
  yum: pkg={{item}} state=installed
  with_items:
    - python34
    - python34-pip
    - python34-setuptools
    - python34-dateutil
    - python34-devel
    - python34-yaml
    # - xmltodict
    # - boto3
    # - botocore
    - python34-scripttest

- name: Install python modules to build python34 dependencies
  yum: pkg={{item}} state=installed
  with_items:
    - pytest
    - python-jsonschema
    - python-keyring
    - python-nose
    - python34-nose
    - python-mock
    - python-wheel
    - python2-botocore
    - python2-jmespath
    - python-futures
    - python2-s3transfer
    - python34-mock

- name: Install python modules required by S3 system tests and s3 (iam) auth cli
  yum: pkg={{item}} state=installed
  with_items:
    - python34-wheel
    - python34-jmespath
    - python34-xmltodict
    - python34-botocore
    - python34-s3transfer
    - python34-boto3

- name: Install bazel rpm
  yum:
    name: bazel
    state: present

- name: Install gtest and gtest-devel rpm
  yum: pkg={{item}} state=installed
  with_items:
    - gtest
    - gtest-devel

- name: Install gmock and gmock-devel rpm
  yum: pkg={{item}} state=installed
  with_items:
    - gmock
    - gmock-devel

- name: Install git_clang_format_rpm rpm
  yum: pkg={{item}} state=installed
  with_items:
    - git-clang-format
