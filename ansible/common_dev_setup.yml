---

# Sets up the S3 development environment.
# Prerequisites: common_build_env.yml

- name: Add repository for lustre
  yum_repository:
    name: releases_hermi_lustre
    description: Yum repo for lustre
    baseurl: http://jenkins.mero.colo.seagate.com/share/bigstorage/releases/hermi/last_successful/lustre/repo/
    gpgcheck: no
    priority: 1

- name: Add S3 deps repository
  yum_repository:
    name: releases_hermi_s3server_uploads
    description: Yum repo for S3 server dependencies
    baseurl: http://jenkins.mero.colo.seagate.com/share/bigstorage/releases/hermi/s3server_uploads/
    gpgcheck: no
    priority: 1

- name: Install lustre rpms
  yum: pkg={{item}} state=present
  with_items:
    - lustre-client
    - lustre-client-devel
    - kmod-lustre-client

- name: Add mappings to /etc/hosts (for S3 system tests)
  blockinfile:
    path: /etc/hosts
    block: |
      {{ item.ip }} {{ item.name }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
  with_items:
    - { name: seagatebucket.s3.seagate.com, ip: 127.0.0.1 }
    - { name: seagate-bucket.s3.seagate.com, ip: 127.0.0.1 }
    - { name: seagatebucket123.s3.seagate.com, ip: 127.0.0.1 }
    - { name: seagate.bucket.s3.seagate.com, ip: 127.0.0.1 }
    - { name: s3-us-west-2.seagate.com, ip: 127.0.0.1 }
    - { name: seagatebucket.s3-us-west-2.seagate.com, ip: 127.0.0.1 }
    - { name: iam.seagate.com, ip: 127.0.0.1 }
    - { name: sts.seagate.com, ip: 127.0.0.1 }
    - { name: s3.seagate.com, ip: 127.0.0.1 }

- name: Install patched s3cmd deps
  yum:
    name: python-magic
    state: present

- name: Install patched s3cmd
  yum:
    name: s3cmd
    disablerepo: '*'
    enablerepo: releases_hermi_s3server_uploads
    state: present

- name: Install tools for ST
  yum: pkg={{item}} state=installed
  with_items:
    - ossperf
    - parallel
    - bc
    - coreutils

- name: Configure lnet
  template:
    src: templates/lnet.conf
    dest: /etc/modprobe.d/lnet.conf

- name: Add the lnet module
  modprobe:
    name: lnet
    state: present

- name: Enable modprobe lnet on reboot
  lineinfile:
    path: /etc/modules-load.d/lnet.conf
    line: 'lnet'
    create: yes

- name: Configure lnet
  command: lctl net up

- name: Enable lnet up on reboot
  lineinfile:
    path: /etc/profile
    line: 'lctl net up'

- name: Test lnet
  command: lctl list_nids
