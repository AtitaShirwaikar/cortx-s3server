# Controller = Class Name.
# Action = Method name.
# Service = AWS iam/sts/s3 APIs.
# module = Name of the file containing the controller.

assumerolewithsaml:
  controller : AssumeRoleWithSAML
  action :  create
  service : sts
  module : assume_role_with_saml
createaccount:
  controller : Account
  action : create
  service : iam
listaccounts:
  controller : Account
  action :  list
  service : iam
deleteaccount:
  controller : Account
  action :  delete
  service : iam
createaccesskey:
  controller : AccessKey
  action :  create
  service : iam
  module : access_key
creategroup:
  controller : Group
  action :  create
  service : iam
createpolicy:
  controller : Policy
  action :  create
  service : iam
createrole:
  controller : Role
  action :  create
  service : iam
createsamlprovider:
  controller : SAMLProvider
  action : create
  service : iam
  module : saml_provider
createuser:
  controller : User
  action : create
  service : iam
deleteaccesskey:
  controller : AccessKey
  action : delete
  service : iam
  module : access_key
deleterole:
  controller : Role
  action : delete
  service : iam
deletesamlprovider:
  controller : SAMLProvider
  action : delete
  service : iam
  module : saml_provider
deleteuser:
  controller : User
  action : delete
  service : iam
getfederationtoken:
  controller : FederationToken
  action : create
  service : sts
  module: federation_token
listaccesskeys:
  controller : AccessKey
  action : list
  service : iam
  module : access_key
listroles:
  controller : Role
  action : list
  service : iam
listsamlproviders:
  controller : SAMLProvider
  action : list
  service : iam
  module : saml_provider
listusers:
  controller : User
  action : list
  service : iam
updateaccesskey:
  controller : AccessKey
  action : update
  service : iam
  module : access_key
updatesamlprovider:
  controller : SAMLProvider
  action : update
  service : iam
  module : saml_provider
updateuser:
  controller :  User
  action : update
  service : iam
