s3server:
  post_install:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
      - --s3backgrounddelete
  init:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
      - --setupjenkinsyumrepo
      - --installdependency
      - --purgeconfigldap
      - --ldapreplication
      - --olcserverid 1
      - --eesnode1 <IP address of node 1>
      - --eesnode2 <IP address of node 2>
  config:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
      - --configldap
      - --ldapreplication
      - --olcserverid 1
      - --eesnode1 <IP address of node 1>
      - --eesnode2 <IP address of node 2>
  reset:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
  post_startup:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
      - --poststartup
# Script path used by CSM to generate s3 support bundle
support_bundle:
  - sh /opt/seagate/s3/scripts/s3_bundle_generate.sh
