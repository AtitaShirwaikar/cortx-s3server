S3Config_Sections: [S3_SERVER_CONFIG, S3_AUTH_CONFIG, S3_CLOVIS_CONFIG, S3_THIRDPARTY_CONFIG]
S3_SERVER_CONFIG:                                     # Section for S3 Server
   S3_DAEMON_WORKING_DIR: "/"                           # S3 Daemon will run in the specified directory, / is recommended
   S3_DAEMON_DO_REDIRECTION: 1                          # Do redirection of stderr, stdout and stdin to /dev/null
   S3_LOG_DIR: "/var/log/seagate/s3"                    # S3 Log directory, for output to stderr have value as "" and set S3_DAEMON_DO_REDIRECTION to 0
   S3_LOG_MODE: INFO                                    # logging levels, levels can be DEBUG, INFO, WARN, ERROR, FATAL, default is INFO
   S3_LOG_FILE_MAX_SIZE: 10                             # Maximum log file size in MB, default is 100 MB
   S3_LOG_ENABLE_BUFFERING: false                       # DEBUG, INFO & WARN logs are buffered if buffering is enabled. ERROR and FATAL logs are always flushed. Default is true.
   S3_LOG_FLUSH_FREQUENCY: 3                            # Time in seconds, after which logs will be flushed. Valid only if S3_LOG_ENABLE_BUFFERING is true. Default is 30 seconds.
   S3_SERVER_BIND_ADDR: 10.10.1.1                       # S3 Server bind address, 0.0.0.0 is default
   S3_SERVER_BIND_PORT: 9081                            # S3 Server port number
   S3_SERVER_REGION_ENDPOINTS: [s3-us-west-2.seagate.com, s3-us.seagate-test.com, s3-europe.seagate-test.com, s3-asia.seagate-test.com]
   S3_SERVER_DEFAULT_ENDPOINT: s3.seagate-test.com
   S3_SERVER_SHUTDOWN_GRACE_PERIOD: 4                   # S3 server shutdown grace period in seconds, default is 10 seconds.
   S3_ENABLE_PERF: 0                                    # S3 Performance metric collection, to enable have value 1, default is 0 (disabled)
   S3_PERF_LOG_FILENAME: "/var/log/seagate/s3/perf.log" # S3 Perf Log file name
   S3_READ_AHEAD_MULTIPLE: 1                            # Maximum blocks of size (S3_CLOVIS_UNIT_SIZE * S3_CLOVIS_MAX_UNITS_PER_REQUEST) to read ahead or buffer in-memory
   S3_MAX_RETRY_COUNT: 3                                # Max retry count in case of failure
   S3_RETRY_INTERVAL_MILLISEC: 5                        # Retry interval in milliseconds
   S3_ENABLE_STATS: false                               # Enable the Stats feature. Default is false.
   S3_STATSD_IP_ADDR: 127.9.7.5                         # StatsD server IP address
   S3_STATSD_PORT: 9125                                 # StatsD server port
   S3_STATSD_MAX_SEND_RETRY: 15                         # Limit the user requested retry count. A retry is attempted in case message delivery to StatsD server fails.
   S3_STATS_WHITELIST_FILENAME: "s3stats-whitelist-test.yaml"  # White list of Stats metrics to be published to the backend.
S3_AUTH_CONFIG:                                       # Section for S3 Auth Service
   S3_AUTH_IP_ADDR: 10.10.1.2                           # Auth server IP address
   S3_AUTH_PORT: 8095                                   # Auth server port
S3_CLOVIS_CONFIG:                                     # Section for S3 Clovis
   S3_CLOVIS_LOCAL_ADDR: <ipaddress>@tcp:12345:33:100   # Clovis end points, replace <ipaddress> with host's ip address
   S3_CLOVIS_CONFD_ADDR: <ipaddress>@tcp:12345:33:100   # Clovis end points, replace <ipaddress> with host's ip address
   S3_CLOVIS_HA_ADDR: <ipaddress>@tcp:12345:34:1        # Clovis end point, replace <ipaddress> with host's ip address
   S3_CLOVIS_PROF: <0x7000000000000001:0>               # Clovis end point
   S3_CLOVIS_LAYOUT_ID: 1                               # Clovis will select a Unit size of a layout according to the
                                                        # layout id set in the configuration file, mapping is as follows:
                                                        # 1->4K, 2->8K, 3->16K, 4->32K, 5->64K, 6->128K, 7->256K, 8->512K, 9->1024K,
                                                        # 10->2048K, 11->4096K, 12->8192K, 13->16384K, 14->32768K, default is layout id 9 (1 MB)
   S3_CLOVIS_UNIT_SIZE: 1048576                        # Clovis Block size for an IO operation
   S3_CLOVIS_MAX_UNITS_PER_REQUEST: 1                  # Maximum blocks of size S3_CLOVIS_UNIT_SIZE per read/write request to clovis
   S3_CLOVIS_MAX_IDX_FETCH_COUNT: 100                   # Clovis will read from index(If not specified) at a time maximim of this many key values
   S3_CLOVIS_IS_OOSTORE: false                          # Clovis oostore mode is set when this flag is true, default is false (oostore mode is not set)
   S3_CLOVIS_IS_READ_VERIFY: true                       # Clovis Flag for verify-on-read. Parity is checked during READ's if this flag is true, default is false
   S3_CLOVIS_TM_RECV_QUEUE_MIN_LEN: 16                  # Minimum length of the 'tm' receive queue for clovis, default is 2
   S3_CLOVIS_MAX_RPC_MSG_SIZE: 65536                    # Maximum rpc message size for clovis, default is 131072 (128k)
   S3_CLOVIS_PROCESS_FID: <0x7200000000000000:0>        # FID of the Resource manager for Clovis
   S3_CLOVIS_IDX_SERVICE_ID: 1                          # Types of index services supported by Clovis, mapping is: 0->Mock KVS, 1->Mero KVS, 2->Cassandra KVS, default is 2 (Cassandra KVS)
   S3_CLOVIS_CASS_CLUSTER_EP: 10.10.1.3                 # Cassandra cluster end point
   S3_CLOVIS_CASS_KEYSPACE: "clovis_index_keyspace"     # Cassandra keyspace
   S3_CLOVIS_CASS_MAX_COL_FAMILY_NUM: 1                 # Cassandra max column family number, default is 1
   S3_CLOVIS_READ_POOL_INITIAL_SIZE: 40960              # Ten 4k blocks, the initial pool size, multiple of S3_CLOVIS_UNIT_SIZE
   S3_CLOVIS_READ_POOL_EXPANDABLE_SIZE: 20480           # Five 4k blocks, pool's expandable size, multiple of S3_CLOVIS_UNIT_SIZE
   S3_CLOVIS_READ_POOL_MAX_THRESHOLD: 104857600         # 100 MB, The maximum memory threshold for the pool, multiple of S3_CLOVIS_UNIT_SIZE
S3_THIRDPARTY_CONFIG:
   S3_LIBEVENT_POOL_BUFFER_SIZE: 4096                   # Pool buffer size
                                                        # For S3_CLOVIS_UNIT_SIZE of size 1MB, it is recommended to have S3_LIBEVENT_POOL_BUFFER_SIZE of size 16384
   S3_LIBEVENT_MAX_READ_SIZE: 16384                     # Maximum read in a single read operation
                                                        # as per libevent documentation in code, user should not try to read more than this value
   S3_LIBEVENT_POOL_INITIAL_SIZE: 40960                 # Ten 4k blocks, the initial pool size, multiple of S3_CLOVIS_UNIT_SIZE
   S3_LIBEVENT_POOL_EXPANDABLE_SIZE: 20480              # Five 4k blocks, pool's expandable size, multiple of S3_CLOVIS_UNIT_SIZE
   S3_LIBEVENT_POOL_MAX_THRESHOLD: 104857600            # 100 MB, The maximum memory threshold for the pool, multiple of S3_CLOVIS_UNIT_SIZE
